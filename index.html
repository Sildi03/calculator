<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./master.css">
  </head>
  <body>
    <div id="myApp" class="app">
        <div class="wrapper">
          <div class="menu">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
          </div>
          <div class="result">0</div>
          <div class="ac center func">AC</div>
          <div class="sign center func">+/−</div>
          <div class="pct center func">%</div>
          <div class="pct center">%</div>
          <div class="division center op">÷</div>
          <div class="n7 center num">7</div>
          <div class="n8 center num">8</div>
          <div class="n9 center num">9</div>
          <div class="multiply center op">×</div>
          <div class="n4 center num">4</div>
          <div class="n5 center num">5</div>
          <div class="n6 center num">6</div>
          <div class="minus center op">−</div>
          <div class="n1 center num">1</div>
          <div class="n2 center num">2</div>
          <div class="n3 center num">3</div>
          <div class="plus center op">+</div>
          <div class="n0 center num">0</div>
          <div class="comma center num">,</div>
          <div class="equal center op">=</div>
        </div>
    </div>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
